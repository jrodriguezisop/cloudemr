<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>cloud</title>   
     <style>

       html, body {
        height: 100%;
      }

html {
  background:transparent;
}

body {
  display: flex;
  background:transparent;
  justify-content: center;
  align-items: center;
}

.box {
  z-index: 1;
  width: 300px;
  height: 300px;
  border-radius: 5px;
  box-shadow: 0 2px 30px rgba(0, 0, 0, 0.2);
  background: #fbfcee;
  position: relative;
  overflow: hidden;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}
.box:after {
  content: '';
  display: block;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #ee88aa, rgba(221, 238, 255, 0) 80%, rgba(255, 255, 255, 0.5));
  z-index: 11;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}

.wave {
  opacity: .4;
  position: absolute;
  top: 3%;
  left: 50%;
  background: #0af;
  width: 500px;
  height: 500px;
  margin-left: -250px;
  margin-top: -250px;
  -webkit-transform-origin: 50% 48%;
          transform-origin: 50% 48%;
  border-radius: 43%;
  -webkit-animation: drift 3000ms infinite linear;
          animation: drift 3000ms infinite linear;
}

.wave.-three {
  -webkit-animation: drift 5000ms infinite linear;
          animation: drift 5000ms infinite linear;
}

.wave.-two {
  -webkit-animation: drift 7000ms infinite linear;
          animation: drift 7000ms infinite linear;
  opacity: .1;
  background: yellow;
}



.title {
  position: absolute;
  left: 0%;
  top: 0;
  width: 100%;
  z-index: 1;
  line-height: 300px;
  text-align: center;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
  
}

@-webkit-keyframes drift {
  from {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  from {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@keyframes drift {
  from {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  from {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}
     </style>
</head>
<body><div id="clickThroughElement" style="position:absolute;left:0;top:0;bottom:0;right:0;z-index:0"></div>
  <div class='box'>
  <div class='wave -one'></div>
  <div class='wave -two'></div>
  <div class='wave -three'></div>
  <div class='title'>
    <img style="width:200px;height:auto" src="cirubari-completo.svg"/>
    
  </div>
  
</div>


<div style="position:absolute;bottom:30px;right:0px;width:50vw">
 <img src="pymeslegales.svg" />
</div>
<script>
  let win = require('electron').remote.getCurrentWindow()
  let el = document.getElementById('clickThroughElement')
  el.addEventListener('mouseenter', () => {
    console.log('mouseenter')
    win.setIgnoreMouseEvents(true, {forward: true})
  })
  el.addEventListener('mouseleave', () => {
    console.log('mouseleave')
    win.setIgnoreMouseEvents(false)
  })
  require ('./js/jquery.min')
</script>
</body>
</html>
